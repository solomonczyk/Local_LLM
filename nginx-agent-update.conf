    # Agent UI (HTTPS)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name agent.152.53.227.37.nip.io;

        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=ui_limit burst=50 nodelay;

        location / {
            proxy_pass http://172.17.0.1:8002;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }

