events {
    worker_connections 1024;
}

http {
    # Re-resolve container DNS to avoid stale upstream IPs after restart.
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 2s;

    server {
        listen 80;
        server_name _;

        client_max_body_size 50m;
        set $agent_ui http://agent-system:7864;
        set $agent_api http://agent-system:8010;
        set $agent_tools http://agent-system:8011;

        # UI (Gradio)
        location / {
            proxy_pass $agent_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Gradio.
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # LLM API (OpenAI-compatible). Use /v1/* to avoid shadowing Gradio's /api/* routes.
        location /v1/ {
            proxy_pass $agent_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }

        location = /health {
            proxy_pass $agent_api;
            proxy_set_header Host $host;
        }

        # Tools API (FastAPI)
        location /tools/ {
            rewrite ^/tools/(.*)$ /$1 break;
            proxy_pass $agent_tools;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        access_log /var/log/nginx/agent_access.log;
        error_log /var/log/nginx/agent_error.log;
    }
}
