events {
    worker_connections 1024;
}

http {
    upstream agent_ui {
        server agent-system:7864;
    }
    
    upstream agent_api {
        server agent-system:8000;
    }
    
    upstream agent_tools {
        server agent-system:8001;
    }

    # Основной сервер
    server {
        listen 80;
        server_name _;
        
        # Редирект на HTTPS (если SSL настроен)
        # return 301 https://$server_name$request_uri;
        
        # Или обслуживаем HTTP напрямую
        
        # UI агента
        location / {
            proxy_pass http://agent_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket поддержка для Gradio
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Таймауты
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # API агента
        location /api/ {
            proxy_pass http://agent_api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS заголовки
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }
        
        # Tools API
        location /tools/ {
            proxy_pass http://agent_tools/tools/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Статические файлы и кэширование
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Безопасность
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Логи
        access_log /var/log/nginx/agent_access.log;
        error_log /var/log/nginx/agent_error.log;
    }
    
