version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:14-alpine
    container_name: agent-postgres
    environment:
      POSTGRES_DB: agent_memory
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5435:5432"
    networks:
      - agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Агентская система
  agent-system:
    image: agent-system_agent-system:latest
    container_name: agent-system
    environment:
      # PostgreSQL подключение
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: agent_memory
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      
      # Конфигурация агента
      CONSILIUM_MODE: STANDARD
      KB_TOP_K: 5
      KB_MAX_CHARS: 8000
      
      # Безопасность
      AGENT_ACCESS_LEVEL: 2
      
    ports:
      - "7865:7864"  # UI
      - "8002:8010"  # LLM API
      - "8003:8011"  # Tools API
    volumes:
      - agent_data:/app/data
      - agent_logs:/app/logs
      - agent_conversations:/app/.agent_conversations
    networks:
      - agent-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx reverse proxy с SSL
  nginx:
    image: nginx:alpine
    container_name: agent-nginx
    ports:
      - "8080:80"   # HTTP на альтернативном порту
      - "8443:443"  # HTTPS на альтернативном порту
    volumes:
      - ./nginx-https.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL сертификаты
    networks:
      - agent-network
    depends_on:
      - agent-system
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  agent_data:
    driver: local
  agent_logs:
    driver: local
  agent_conversations:
    driver: local

networks:
  agent-network:
    driver: bridge