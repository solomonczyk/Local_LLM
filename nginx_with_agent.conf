user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui_limit:10m rate=30r/s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # HTTP -> HTTPS redirect for all domains
    server {
        listen 80;
        listen [::]:80;
        server_name 152.53.227.37.nip.io agent.152.53.227.37.nip.io api.152.53.227.37.nip.io tools.152.53.227.37.nip.io;
        return 301 https://$host$request_uri;
    }

    # HTTPS server for Izborator (main domain)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name 152.53.227.37.nip.io;

        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        location /api/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        location / {
            proxy_pass http://frontend:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }
    }

    # Agent UI (HTTPS)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name agent.152.53.227.37.nip.io;

        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=ui_limit burst=50 nodelay;

        location / {
            proxy_pass http://152.53.227.37:7865;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }

    # Agent LLM API (HTTPS)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name api.152.53.227.37.nip.io;

        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=api_limit burst=20 nodelay;

        location / {
            proxy_pass http://152.53.227.37:8002;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }

    # Agent Tools API (HTTPS)
    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on;
        server_name tools.152.53.227.37.nip.io;

        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;

        limit_req zone=api_limit burst=15 nodelay;

        location / {
            proxy_pass http://152.53.227.37:8003;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }
    }
}