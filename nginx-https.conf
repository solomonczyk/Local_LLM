events {
    worker_connections 1024;
}

http {
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=ui:10m rate=30r/s;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    upstream agent_ui {
        server agent-system:7864;
    }
    
    upstream agent_llm {
        server agent-system:8010;
    }
    
    upstream agent_tools {
        server agent-system:8011;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name 152.53.227.37.nip.io agent.152.53.227.37.nip.io api.152.53.227.37.nip.io tools.152.53.227.37.nip.io;
        return 301 https://$server_name$request_uri;
    }

    # Main Agent UI (HTTPS)
    server {
        listen 443 ssl http2;
        server_name 152.53.227.37.nip.io agent.152.53.227.37.nip.io;

        # SSL Certificate paths (will be created by certbot)
        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;

        # Rate limiting
        limit_req zone=ui burst=50 nodelay;

        location / {
            proxy_pass http://agent_ui;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support for Gradio
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }

    # LLM API (HTTPS)
    server {
        listen 443 ssl http2;
        server_name api.152.53.227.37.nip.io llm.152.53.227.37.nip.io;

        # SSL Certificate
        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;

        # Rate limiting for API
        limit_req zone=api burst=20 nodelay;

        location / {
            proxy_pass http://agent_llm;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            
            # API specific headers
            proxy_set_header Content-Type application/json;
        }

        location /health {
            proxy_pass http://agent_llm/health;
            access_log off;
        }
    }

    # Tools API (HTTPS)
    server {
        listen 443 ssl http2;
        server_name tools.152.53.227.37.nip.io;

        # SSL Certificate
        ssl_certificate /etc/letsencrypt/live/152.53.227.37.nip.io/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/152.53.227.37.nip.io/privkey.pem;

        # Rate limiting for Tools API
        limit_req zone=api burst=15 nodelay;

        location / {
            proxy_pass http://agent_tools;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /health {
            proxy_pass http://agent_tools/health;
            access_log off;
        }
    }
}