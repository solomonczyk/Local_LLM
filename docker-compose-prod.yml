
services:
  postgres:
    image: postgres:14-alpine
    container_name: agent-postgres
    environment:
      POSTGRES_DB: agent_memory
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=ru_RU.UTF-8 --lc-ctype=ru_RU.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5435:5432"
    networks:
      - agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_user -d agent_memory"]
      interval: 10s
      timeout: 5s
      retries: 5

  agent-system:
    image: agent-system_agent-system:latest
    container_name: agent-system
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: agent_memory
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      CONSILIUM_MODE: STANDARD
      KB_TOP_K: 5
      KB_MAX_CHARS: 8000
      AGENT_ACCESS_LEVEL: 2
      OPENAI_API_KEY: 
      # Hybrid Architecture: Qwen for agents, GPT-5.2 for Director
      AGENT_LLM_URL: https://5e963ab1e6f1.ngrok-free.app/v1
      LLM_BASE: https://5e963ab1e6f1.ngrok-free.app
      DIRECTOR_MODEL: gpt-5.2
    ports:
      - "7865:7864"
      - "8002:8010"
      - "8003:8011"
    volumes:
      - agent_data:/app/data
      - agent_logs:/app/logs
      - agent_conversations:/app/.agent_conversations
    networks:
      agent-network:
      root_agent-network:
        aliases:
          - agent-system
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  nginx:
    image: nginx:alpine
    container_name: agent-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - agent-network
    depends_on:
      - agent-system
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  agent_data:
    driver: local
  agent_logs:
    driver: local
  agent_conversations:
    driver: local

networks:
  agent-network:
  root_agent-network:
    external: true

